<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Table</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #info-table {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
            max-width: 400px; /* กำหนดขนาดสูงสุดของตาราง */
            overflow-x: auto;
            display: none; /* ซ่อน info-table */
            
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f6f6f6
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-table">
        <table>
            <thead>
                <tr>
                    <th>หัวข้อ</th>
                    <th>ข้อมูล</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- ตารางข้อมูลจะถูกแทรกที่นี่ -->
            </tbody>
        </table>
    </div>
    <script src="map.js"></script>
</body>
</html>
