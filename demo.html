<!DOCTYPE html>
<html>
<head>
    <title>Wind Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-velocity/dist/leaflet-velocity.min.js"></script>
    <script>
        var map = L.map('map').setView([13.7563, 100.5018], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        async function fetchWindData() {
            const url = "http://localhost:3002/api/weather";
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                const windData = {
                    header: {
                        nx: 360, // Adjust according to your data
                        ny: 180, // Adjust according to your data
                        lo1: 0,
                        lo2: 359,
                        la1: 90,
                        la2: -90,
                        dx: 1,
                        dy: 1,
                    },
                    data: [] // Populate this with wind speed and direction data
                };

                data.Stations.Station.forEach(station => {
                    const u = parseFloat(station.Observation.WindSpeed) * Math.cos(parseFloat(station.Observation.WindDirection) * Math.PI / 180);
                    const v = parseFloat(station.Observation.WindSpeed) * Math.sin(parseFloat(station.Observation.WindDirection) * Math.PI / 180);
                    windData.data.push({
                        lat: parseFloat(station.Latitude),
                        lon: parseFloat(station.Longitude),
                        u: u,
                        v: v
                    });
                });

                const velocityLayer = L.velocityLayer({
                    displayValues: true,
                    displayOptions: {
                        velocityType: 'Wind',
                        displayPosition: 'bottomleft',
                        displayEmptyString: 'No wind data'
                    },
                    data: windData,
                    maxVelocity: 15
                });

                map.addLayer(velocityLayer);
            } catch (error) {
                console.error('Error fetching wind data:', error);
            }
        }

        fetchWindData();
    </script>
</body>
</html>
